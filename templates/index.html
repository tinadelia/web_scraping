<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">

</head>
<body>
 
        <div class="container">
          <div class="jumbotron text-center">
            <h1><b>Mission to Mars</b></h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
          </div>
      
        
          <div class="row">
            <div class="col-md-12">
              <div class="media">
                <div class="media-body">
                  <h2><b>Latest Mars News</b></h2>
                  <h4 class="media-heading"><b>{{mars_data.title}}</b></h4>
                  <h5></p>{{mars_data.paragraph}}</p></h5>
                </div>
              </div>
            </div>
          </div>
          <style>
          .row{
            padding: 40px;
            background:rgb(187, 162, 187);
            align-content: center;
            text-align: center;
            color: whitesmoke;
          }
          </style>

          <div class="row">

            <div class="col-md-9">
              <h2><b>Featured Mars Image</b></h2>
                <img src="{{mars_data.image}}" class="img-responsive">
            </div>
          </div>

            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <h3 class="card-title">Current Weather In Mars</h3>
                    <p class="card-text">{{ mars_data.weather}}</p>
                </div>

            <div class="col-lg-4">
            <h3 class="heading">Mars Facts</h3>
            {{ mars_data.facts |safe }}
        </div>
    </div>
    </div>
          <!-- Next div is a row for the Mars hemispheres title and images-->
            
          <div class="row" style="margin-top:80px;">
            <div class="page-header">
              <h2 class="text-center"><b>Mars Hemispheres</b></h2>
            </div>
            <!-- Mars hemisphere data in a 2x2 grid, generated by HTML for loop -->
              <div class="col-sm-12 col-md-4">
                <div class="box">
                    </div>
                    <div class="box">
                      <a href="/scrape"><img img title="Cerberus Hemisphere"src="http://astropedia.astrogeology.usgs.gov/download/Mars/Viking/cerberus_enhanced.tif/full.jpg" alt="Cerberus Hemisphere" height="160" width="160"></a>
                      <a href="/scrape"><img img title="Schiaparelli Hemisphere"src="http://astropedia.astrogeology.usgs.gov/download/Mars/Viking/schiaparelli_enhanced.tif/full.jpg" alt="Schiaparelli Hemisphere" height="160" width="160"></a>
                      <a href="/scrape"><img img title="Syrtis Major Hemisphere"src="http://astropedia.astrogeology.usgs.gov/download/Mars/Viking/syrtis_major_enhanced.tif/full.jpg" alt="Syrtis Major Hemisphere" height="160" width="160"></a>
                      <a href="/scrape"><img img title="Valles Marineris Hemisphere"src="http://astropedia.astrogeology.usgs.gov/download/Mars/Viking/valles_marineris_enhanced.tif/full.jpg" alt="Valles Marineris Hemisphere" height="160" width="160"></a>
                    </div>
                </div>
              </div>
        </body>
      </html>
